<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps API - Geolocation Exercise</title>
	<script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>
</head>
<body>
	<div id="map" style="width: 500px; height: 400px;"></div>
	<script>
	
	  var map = new google.maps.Map(document.getElementById('map'), {
	    zoom: 18,
	    center: new google.maps.LatLng(40.438188, -3.681264),
	    mapTypeId: google.maps.MapTypeId.ROADMAP
	  })
	
	  var locations = [
	    ['CINK', 40.438188, -3.681264],
	    ['Cangee Beach', -33.923036, 151.259052]
	  ]
	
	  var infoWindow = new google.maps.InfoWindow();
	
	  var marker, i;
	
	  for(i = 0; i < locations.length; i++){
	    marker = new google.maps.Marker({
	      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
	      map: map
	    })
	
	    google.maps.event.addListener(marker, 'click', (function(marker, i){
	      return function(){
	        infoWindow.setContent("The place name is: " + locations[i][0]);
	        infoWindow.open(map, marker);
	      }
	    })(marker, i))
	  }
	</script>
</body>
</html>
