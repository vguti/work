<html>
<head>
	<title>Spotify Audio Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<style>
		form {
			display: block;
			width: 200px;
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<form>
            <input type="search" name="name" id="search-input" placeholder="Search song"><br>
      	<button class="get_song" type="submit">Search Now!</button>
      </form>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>
		<div class="metadata">
			<p class="js-title">Hunger of The Pine</p>
			<p class="js-author">alt-J</p>
			<div class="seekbar">
				<progress value="5" max="30"></progress>
			</div>
		</div>
		</div>
		<div class="cover">
			<img class="js-img-substitution" src="">
		</div>
		<audio class="js-audio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>
<script src="spotify.js"></script>
</body>
</html>
